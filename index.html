<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <form class="js-form">
            <fieldset>
                <legend>Kantor</legend>
                <p>
                    <label>
                        Wybierz walutę
                        <select name="currency" class="js-currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>

                <p>
                    <label>
                        Kwota w zł*<input type="number" min="0,01" step="any" placeholder="Wpisz kwotę w zł"
                            class="js-amount">
                    </label>
                </p>
            </fieldset>
            <p>
                <button>Oblicz!</button>
            </p>
            <p class="js-result"></p>
           
        </form>

    </div>
    <h1>Nowy akapit</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas aliquid itaque sequi delectus, minima, dolorum minus repudiandae nemo optio, quibusdam distinctio. Magni rerum sit animi quisquam labore, eaque eveniet amet!
    </p>
</body>

</html>
